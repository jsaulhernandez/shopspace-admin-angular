<nz-layout>
    <nz-sider nzCollapsible nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <span nz-icon nzType="appstore" nzTheme="outline"></span>
                <span
                    ><a [routerLink]="['/admin/category']">Categorías</a></span
                >
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="contacts" nzTheme="outline"></span>
                <span><a [routerLink]="['/admin/brand']">Marcas</a></span>
            </li>
            <!-- <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li nz-menu-item>Tom</li>
                    <li nz-menu-item>Bill</li>
                    <li nz-menu-item>Alex</li>
                </ul>
            </li> -->
        </ul>
    </nz-sider>

    <nz-layout>

            <ul nz-menu nzMode="horizontal" class="header-menu">
                <li class="user-name">Devjs</li>

            </ul>

        <nz-content>
