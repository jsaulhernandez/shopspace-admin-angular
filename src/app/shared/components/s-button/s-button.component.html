<button
    nz-button
    [nzType]="type"
    (click)="onClick()"
    [nzLoading]="isLoading"
    [nzDanger]="isDanger"
    [disabled]="isDisabled"
    [ngClass]="['SButtonComponent', additionalClass]"
>
    <span
        nz-icon
        [nzType]="prefix"
        [nzTheme]="themeIcon"
        *ngIf="prefix !== ''"
    ></span>
    {{ buttonText }}
    <span
        nz-icon
        [nzType]="suffix"
        [nzTheme]="themeIcon"
        *ngIf="suffix !== ''"
    ></span>
</button>
