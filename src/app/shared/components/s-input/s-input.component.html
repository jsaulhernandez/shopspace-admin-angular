<input
    nz-input
    [placeholder]="placeHolder"
    nzSize="large"
    *ngIf="!isInputGroup"
    class="SInputComponent"
    [(ngModel)]="input"
    (ngModelChange)="onChange($event)"
    (blur)="onTouch()"
/>

<nz-input-group
    [nzPrefixIcon]="prefix"
    [nzSuffix]="suffix"
    nzSize="large"
    *ngIf="isInputGroup"
    [ngClass]="
        prefix || suffix ? 'SInputComponent' : 'SInputComponent_with-icon'
    "
>
    <input
        [type]="typeInput"
        nz-input
        [placeholder]="placeHolder"
        [(ngModel)]="input"
        (ngModelChange)="onChange($event)"
        (blur)="onTouch()"
    />
</nz-input-group>
