<div class="flex flex-column p-3">
    <form
        nz-form
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
        class="wp-100"
        nzLayout="vertical"
    >
        <div class="ss-row">
            <div class="ss-column-50">
                <nz-form-item>
                    <nz-form-label nzRequired>Name</nz-form-label>
                    <nz-form-control
                        nzErrorTip="Please input the classification name!"
                    >
                        <app-s-input
                            [isInputGroup]="true"
                            formControlName="name"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="ss-column-50">
                <nz-form-item>
                    <nz-form-label>Status</nz-form-label>
                    <nz-form-control
                        nzErrorTip="Please selected the classification status!"
                    >
                        <nz-radio-group
                            formControlName="status"
                            nzButtonStyle="solid"
                        >
                            <label nz-radio-button nzValue="1">ACTIVE</label>
                            <label nz-radio-button nzValue="0">INACTIVE</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div class="ss-row">
            <div class="ss-column-50">
                <nz-form-item>
                    <nz-form-label nzRequired>Subcategory</nz-form-label>
                    <nz-form-control
                        nzErrorTip="Please select one subcategory!"
                        formGroupName="categories"
                    >
                        <nz-select
                            nzShowSearch
                            nzAllowClear
                            nzPlaceHolder="Select a subcategory"
                            formControlName="id"
                            [nzLoading]="isLoading | async"
                        >
                            <nz-option
                                *ngFor="let c of subcategories"
                                [nzLabel]="c.name"
                                [nzValue]="c.id"
                            ></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div class="flex justify-center g-20">
            <app-s-button
                text="Cancel"
                [type]="'text'"
                (btnClick)="onCancel.emit()"
            />
            <app-s-button text="Add classification" />
        </div>
    </form>
</div>
