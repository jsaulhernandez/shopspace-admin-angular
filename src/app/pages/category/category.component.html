<app-s-table
    [isLoading]="isLoading"
    [header]="customHeader"
    [data]="categories"
    [index]="pagination?.number ?? 0"
    [total]="pagination?.totalElements ?? 0"
    [size]="pagination?.size ?? 0"
    (changePagination)="onChangePagination($event)"
/>

<app-s-toast />

<app-s-modal-actions
    [open]="open"
    [type]="typeModal"
    [title]="textModal"
    (onClose)="onCloseModal()"
    (onConfirm)="onConfirm()"
    [isDanger]="userAction === 'delete' ? true : false"
    [textConfirm]="userAction === 'delete' ? 'SÃ­, eliminar' : undefined"
    [loading]="isLoading"
/>
