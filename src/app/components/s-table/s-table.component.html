<nz-table #basicTable [nzData]="data" [nzLoading]="isLoading">
    <thead>
        <tr>
            <th *ngFor="let c of header">{{ c.title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td *ngFor="let c of header">
                <span *ngIf="c.dataIndex">{{
                    getValueByKey(data, c.dataIndex)
                }}</span>
                <span *ngIf="c.render">
                    <ng-container *ngComponentOutlet="c.render"></ng-container>
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>
